# yaml-language-server: $schema=../../../schemas/schema_v1.json

output: prefixed

generator:
  target: github

contexts:
  podman:
    container:
      name: alpine:latest
    env: 
      GLOBAL_VAR: this is it
    envfile:
      exclude:
        - HOME

pipelines:
  graph:pipeline1:
    - task: graph:task2
      depends_on: [graph:task1]
    - task: graph:task3
      depends_on: [graph:task1]
    - pipeline: graph:pipeline2 # pipeline: graph:pipeline2 - fix cycle detection
      depends_on: [graph:task3]
    - task: graph:task4
      depends_on:
        - graph:task2
    - task: graph:task1
    - pipeline: graph:pipeline3
      depends_on:
        - graph:task4

  graph:pipeline2:
    - task: task-p2:2
    - task: task-p2:1

  graph:pipeline3:
    - task: graph:task2
    - task: graph:task3

tasks:
  graph:task1:
    command: |
      for i in $(seq 1 5); do
        echo "hello task 1 - iteration $i"
        sleep 0
      done
    context: podman

  graph:task2:
    command: |
      echo "hello task 2"
    context: podman

  graph:task3:
    command: "echo 'hello, task3!'"
    env:
      FOO: bar

  graph:task4:
    command: | 
      echo "hello, task4"
    context: podman
    env:
      FOO: bar

  task-p2:1:
    command:
      - |
        echo "hello, p2 ${FOO}"
    context: podman
    env:
      FOO: task1

  task-p2:2:
    command:
      - |
        for i in $(seq 1 5); do
          echo "hello, p2 ${FOO} - iteration $i"
          sleep 0
        done
    env:
      FOO: task2
