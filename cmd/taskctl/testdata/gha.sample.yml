# yaml-language-server: $schema=../../../schemas/schema_v1.json

output: prefixed
# import:
#   - https://raw.githubusercontent.com/Ensono/stacks-infrastructure-eks/11fcb55621bee0f24ebf2fdbacc7ced7be6ec5d8/build/taskctl/tasks.yaml

ci_meta:
  version: v1.8.0-alpha-aaaabbbb1234
  targetOpts:
    github:
      "on":
        push:
          branches:
            - main
            - master
        pull_request:
          branches:
            - main
            - master
      env:
        TASKCTL_CONFIG_FILE: cmd/taskctl/testdata/gha.sample.yml
        GLOBAL_VAR1: globVar1_foo

contexts:
  podman:
    container:
      name: alpine:latest
    env: 
      GLOBAL_VAR: this is it
      TF_VAR_name_company: ${{ env.COMPANY }}
      TF_VAR_name_project: ${{ env.PROJECT }}
      TF_VAR_name_component: ${{ env.COMPONENT }}
      TF_VAR_region: ${{ env.REGION }}
    envfile:
      # global envfile will be source merged to all the 
      # subsquent usages of it 
      # takes least precedence
      path: cmd/taskctl/testdata/global.env
      exclude:
        - HOME

pipelines:
  # 
  # CI pipelines
  lint:
    - task: lint:ci
      env: 
        ENV_NAME: caller-lint

  helm:
    - task: helm:test
    - task: helm:deploy
      depends_on:
        - helm:test
    - task: helm:docs
      depends_on:
        - helm:deploy
    - task: helm:notification
      depends_on:
        - helm:deploy

  # internal
  infrapipeline:
    - task: infra:init
    - task: infra:plan
      depends_on:
        - infra:init
    - task: infra:apply
      depends_on:
        - infra:plan
    - task: post:apply
      depends_on:
        - infra:apply
      # condition: |
      #   if [[ "$ENV_NAME" == "prod" ]]; then echo 1; fi
    - pipeline: helm
      depends_on:
        - post:apply

  InfraDev:
    - pipeline: infrapipeline
      env:
        ENV_NAME: nonprod
        # locall you can keep this value in a taskctl.env file
        # SOME_TOKEN_FOR_APP1: fuzzzbarsdsd
    - task: post:task
      depends_on:
        - infrapipeline

  InfraProd:
    - pipeline: infrapipeline
      env:
        ENV_NAME: prod
    - task: post:task
      depends_on:
        - infrapipeline

  # gha pipeline will be used to generate the CI definition
  # can be run locally as well in entirety
  gha:infra:sample: 
    - pipeline: lint
      ci_meta:
        github: 
          runs-on: ubuntu-24.04
          env:
            SOME_TOKEN_FOR_APP1: ${{ secrets.FOO_BAR_Secret }}
    - pipeline: InfraDev
      ci_meta:
        github: 
          if: github.ref != 'refs/heads/main'
          environment: nonprod
          runs-on: ubuntu-24.04
          env: 
            SOME_TOKEN_FOR_APP1: ${{ secrets.FOO_BAR_Secret }}
      depends_on:
        - lint
    - task: post:task
      name: post dev
      env:
        ENV_NAME: nonprod
      depends_on:
        - InfraDev
    - pipeline: InfraProd
    # - name: InfraProd
    #   pipeline: infrapipeline
    #   env:
    #     ENV_NAME: prod
    #     SOME_TOKEN_FOR_APP1: overwritten_in_CI_by_ci_specific_secret
      ci_meta:
        github: 
          if: github.ref == 'refs/heads/main'
          environment: prod
          runs-on: ubuntu-24.04
          env: 
            SOME_TOKEN_FOR_APP1: ${{ secrets.FOO_BAR_Secret }}
      depends_on:
        - lint
    - task: post:task
      name: post prod
      env:
        ENV_NAME: prod
      depends_on:
        - InfraProd

tasks:
  lint:ci:
    command:
      - echo "lint stuff"
    env: 
      ENV_NAME: ci
  
  post:apply: 
    command:
      - echo "post apply run"

  install-taskctl: 
    command:
      - echo "installing taskctl"

  infra:init:
    description: |
      multi line 

      desc goes here
      
    command:
      - | 
        for i in $(seq 1 2); do
          echo "tf init ${ENV_NAME} in TF_DIR: ${TF_DIR} - iteration $i"
          sleep 1
        done
    env:
      TF_DIR: foo/bar
      BOOL: true

  infra:plan:
    command:
      - | 
        for i in $(seq 1 3); do
          echo "tf plan ${ENV_NAME} in TF_DIR: ${TF_DIR} - iteration $i"
          sleep 1
        done
    env:
      TF_DIR: foo/bar
      BOOL: true

  infra:apply:
    command:
      - | 
        for i in $(seq 1 5); do
          echo "tf apply ${ENV_NAME} in TF_DIR: ${TF_DIR} - iteration $i"
          sleep 1
        done
    env:
      TF_DIR: foo/bar

  helm:test:
    command:
      - | 
        for i in $(seq 1 2); do
          echo "helm test ${ENV_NAME} - iteration $i"
          sleep 1
        done
  helm:deploy:
    command:
      - | 
        for i in $(seq 1 5); do
          echo "helm deploy ${ENV_NAME} - iteration $i"
          sleep 1
        done
  helm:notification:
    command:
      - echo "helm notification in env $ENV_NAME"

  helm:docs:
    command:
      - echo "helm docs in env $ENV_NAME"

  post:task:
    command:
      - echo "post:task in env $ENV_NAME"
